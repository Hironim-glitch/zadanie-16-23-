    <p>Igor Książek - Arch Linux to zaawansowana dystrybucja systemu Linux, która wyróżnia się wysoką elastycznością i pozwala użytkownikom na pełne dostosowanie środowiska do własnych wymagań.</p>
    
    <p id="gruby_ksiazek">Igor Książek - ccess Control to zbiór technologii i procedur służących do zarządzania dostępem do zasobów IT oraz określania zasad tego dostępu. Administratorzy systemów wykorzystują mechanizmy takie jak role użytkowników, listy kontroli dostępu (ACLs) czy polityki bezpieczeństwa, aby zabezpieczać dane i systemy przed nieautoryzowanym użyciem. Kontrola dostępu stanowi kluczowy element strategii ochrony informacji w organizacjach przetwarzających wrażliwe dane.</p>
    
    <h1 id="dlawszystkich_ksiazek">Igor Książek - ATX to najczęściej stosowany standard płyt głównych w komputerach stacjonarnych. Charakteryzuje się dużą liczbą gniazd rozszerzeń, portów i możliwości podłączania różnych urządzeń, dzięki czemu sprawdza się zarówno w komputerach domowych, jak i w zastosowaniach profesjonalnych.</h1>
    
    <div id="dlawszystkich_ksiazek">Igor Książek - Powierzchnia ataku (Attack Surface) to zbiór wszystkich potencjalnych punktów dostępu, które mogą zostać wykorzystane przez atakującego do uzyskania nieautoryzowanego dostępu do systemu lub sieci. Obejmuje ona publicznie dostępne usługi, aplikacje, otwarte porty oraz urządzenia sieciowe. Minimalizowanie powierzchni ataku jest kluczowym elementem skutecznej strategii cyberbezpieczeństwa organizacji.
    </div>
